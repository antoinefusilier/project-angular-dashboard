<div class="px-1">
  <div class="mt-12 space-y-16 sm:mt-16">
    <section aria-labelledby="4376-heading">
      <div class="space-y-1 md:flex md:items-baseline md:space-y-0 md:space-x-4">
        <h2 id="4376-heading" class="text-lg font-medium text-gray-900 md:flex-shrink-0">Modules produits</h2>
        <div class="space-y-5 sm:flex sm:items-baseline sm:justify-between sm:space-y-0 md:min-w-0 md:flex-1">
          <p class="text-sm font-medium text-gray-500">Delivered on January 22, 2021</p>
          <div class="flex text-sm font-medium">
            <a href="#" class="text-indigo-600 hover:text-indigo-500">Manage order</a>
            <div class="ml-4 border-l border-gray-200 pl-4 sm:ml-6 sm:pl-6">
              <a href="#" class="text-indigo-600 hover:text-indigo-500">View Invoice</a>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-6 -mb-6 flow-root divide-y divide-gray-200 border-t border-gray-200">
        <div *ngFor="let prod of products" class="py-6 sm:flex">
          <div class="flex space-x-4 sm:min-w-0 sm:flex-1 sm:space-x-6 lg:space-x-8">

            <img  src="https://files.etsleblanc.com/product/image/base/{{[prod.mpn]}}" alt="Brass puzzle in the shape of a jack with overlapping rounded posts." class="h-20 w-20 flex-none rounded-md object-cover object-center sm:h-48 sm:w-48">
            <div class="min-w-0 flex-1 pt-1.5 sm:pt-0">
              <h3 class="text-sm font-medium text-gray-900">
                <a href="#">{{prod.name}}</a>
                <span *ngIf="prod.active === 1" class="bg-green-50 ml-4 ring-green-600/20 rounded-md ring-inset ring-1 p-1">Actif</span>
                <span *ngIf="prod.active === 0" class="bg-red-50 ml-4 ring-red-600/20 rounded-md ring-inset ring-1 p-1">Inactif</span>
              </h3>
              <p class="rounded-md whitespace-nowrap mt-0.5 px-1.5 py-0.5 text-xs font-medium ring-1 ring-inset text-green-700 bg-green-50 ring-green-600/20">{{prod.reference}}</p>
              <p class="truncate text-sm text-gray-500">
                <span>{{prod.description}}</span>
                <span class="mx-1 text-gray-400" aria-hidden="true">&middot;</span>
              </p>
              <p class="mt-1 font-medium text-gray-900"></p>
              <p class="mt-1 font-medium text-gray-900">$95.00</p>
            </div>
          </div>
          <div class="mt-6 space-y-4 sm:mt-0 sm:ml-6 sm:w-40 sm:flex-none">
            <button type="button" class="flex w-full items-center justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-2.5 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:w-full sm:flex-grow-0">Buy again</button>
            <button type="button" class="flex w-full items-center justify-center rounded-md border border-gray-300 bg-white py-2 px-2.5 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:w-full sm:flex-grow-0">Shop similar</button>
          </div>
        </div>

        <!-- More products... -->
      </div>
    </section>

    <!-- More orders... -->
  </div>
</div>
