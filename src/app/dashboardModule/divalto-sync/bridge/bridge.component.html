<fieldset class="border-b border-t border-gray-200">
  <legend class="sr-only">Notifications</legend>
  <div class="divide-y divide-gray-200">
    <div *ngFor="let sec of bridgeSections" class="relative flex items-start pb-4 pt-3.5 m-4">
      <div  class="min-w-0 flex-1 text-sm leading-6">
        <label for="comments" class="font-medium text-gray-900">{{sec.title}}</label>
        <p id="comments-description" class="text-gray-500">{{sec.description}}</p>

        <div *ngIf="sec.viewRequest === true" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
          <!--
            Background backdrop, show/hide based on modal state.

            Entering: "ease-out duration-300"
              From: "opacity-0"
              To: "opacity-100"
            Leaving: "ease-in duration-200"
              From: "opacity-100"
              To: "opacity-0"
          -->
          <div class="ease-out duration-300 ease-in duration-200 fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

          <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
              <!--
                Modal panel, show/hide based on modal state.

                Entering: "ease-out duration-300"
                  From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                  To: "opacity-100 translate-y-0 sm:scale-100"
                Leaving: "ease-in duration-200"
                  From: "opacity-100 translate-y-0 sm:scale-100"
                  To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
              -->
              <div class="ease-out duration-300 ease-in duration-200 relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
                <div>
                  <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100">
                    <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                    </svg>
                  </div>
                  <div class="mt-3 text-center sm:mt-5">
                    <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Requête Divalto</h3>
                    <div class="mt-2">
                      <p class="text-xs text-left rounded-md text-orange-500 bg-black">
                        <code class="">
                        {{sec.requestDivalto}}
                        </code>
                      </p>
                    </div>
                  </div>
                  <div class="mt-3 text-center sm:mt-5">
                    <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Requête Passerelle</h3>
                    <div class="mt-2">
                      <p class="text-xs text-left rounded-md text-orange-500 bg-black">
                        <code class="">
                        {{sec.requestBridge}}
                        </code>
                      </p>
                    </div>
                  </div>
                  <div class="mt-3 text-center sm:mt-5">
                    <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Requête Prestashop</h3>
                    <div class="mt-2">
                      <p class="text-xs text-left rounded-md text-orange-500 bg-black">
                        <code class="">
                        {{sec.requestPrestashop}}
                        </code>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
                  <button (click)="sec.viewRequest = false" type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:col-start-1 sm:mt-0">Fermer</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="px-4 sm:px-6 lg:px-8">
          <div class="mt-8 flow-root">
            <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
              <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                <table class="min-w-full divide-y divide-gray-300">
                  <thead>
                    <tr class="divide-x divide-gray-200">
                      <th scope="col" class="py-3.5 pl-4 pr-4 text-left text-sm font-semibold text-gray-900 sm:pl-0">Divalto</th>
                      <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-gray-900">Passerelle</th>
                      <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-gray-900">Prestashop</th>
                      <th scope="col" class="py-3.5 pl-4 pr-4 text-left text-sm font-semibold text-gray-900 sm:pr-0">Description</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-200 bg-white">
                    <tr *ngFor="let assign of sec.assigns" class="divide-x divide-gray-200">
                      <td class="whitespace-nowrap py-4 pl-4 pr-4 text-sm font-medium text-gray-900 sm:pl-0">{{assign.divalto}}</td>
                      <td class="whitespace-nowrap p-4 text-sm text-gray-500">{{assign.bridge}}</td>
                      <td class="whitespace-nowrap p-4 text-sm text-gray-500">{{assign.presta}}</td>
                      <td class="whitespace-nowrap py-4 pl-4 pr-4 text-sm text-gray-500 sm:pr-0">{{assign.description}}</td>
                    </tr>

                    <!-- More people... -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
        <button (click)="sec.viewRequest = true" type="button" class="inline-flex w-full justify-center rounded-md bg-orange-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-orange-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-600 sm:col-start-2">Execution</button>
        <button (click)="sec.viewRequest = true" type="button" class="inline-flex w-full justify-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600 sm:col-start-2">Requêtes</button>

      </div>
      <div class="ml-3 flex h-6 items-center">
        <input [id]="sec.id" aria-describedby="comments-description" name="{{sec.id}}" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
      </div>
    </div>
  </div>
</fieldset>
