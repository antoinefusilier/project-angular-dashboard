<fieldset class="border-b border-t border-gray-200">
  <legend class="sr-only">Notifications</legend>
  <div class="divide-y divide-gray-200">
    <div *ngFor="let sec of bridgeSections" class="relative flex items-start pb-4 pt-3.5 m-4">
      <div  class="min-w-0 flex-1 text-sm leading-6">
        <label for="comments" class="font-medium text-gray-900">{{sec.title}}</label>
        <p id="comments-description" class="text-gray-500">{{sec.description}}</p>
        <button (click)="sec.viewAssigns = true" type="button" class="inline-flex w-full justify-center rounded-md bg-gray-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600 sm:col-start-2"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
         Paramètres</button>
        <div *ngIf="sec.viewRequest === true" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
          <!--
            Background backdrop, show/hide based on modal state.

            Entering: "ease-out duration-300"
              From: "opacity-0"
              To: "opacity-100"
            Leaving: "ease-in duration-200"
              From: "opacity-100"
              To: "opacity-0"
          -->
          <div class="ease-out duration-300 ease-in duration-200 fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

          <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0 w-full">
              <!--
                Modal panel, show/hide based on modal state.

                Entering: "ease-out duration-300"
                  From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                  To: "opacity-100 translate-y-0 sm:scale-100"
                Leaving: "ease-in duration-200"
                  From: "opacity-100 translate-y-0 sm:scale-100"
                  To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
              -->
              <div class="ease-out duration-300 ease-in duration-200 relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
                <div class="w-full">
                  <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100">
                    <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                    </svg>
                  </div>
                  <div class="mt-3 text-center sm:mt-5">
                    <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Requête Divalto</h3>
                    <div class="mt-2">
                      <p class="text-xs text-left rounded-md text-orange-500 bg-black">
                        <code class="">
                        {{sec.requestDivalto}}
                        </code>
                      </p>
                    </div>
                  </div>
                  <div class="mt-3 text-center sm:mt-5">
                    <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Requête Passerelle</h3>
                    <div class="mt-2">
                      <p class="text-xs text-left rounded-md text-orange-500 bg-black">
                        <code class="">
                        {{sec.requestBridge}}
                        </code>
                      </p>
                    </div>
                  </div>
                  <div class="mt-3 text-center sm:mt-5">
                    <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Requête Prestashop</h3>
                    <div class="mt-2">
                      <p class="text-xs text-left rounded-md text-orange-500 bg-black">
                        <code class="">
                        {{sec.requestPrestashop}}
                        </code>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
                  <button (click)="sec.viewRequest = false" type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:col-start-1 sm:mt-0">Fermer</button>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div *ngIf="sec.viewAssigns === true" class="relative z-10 w-xl" aria-labelledby="large-modal" role="dialog" aria-modal="true">
          <!--
            Background backdrop, show/hide based on modal state.

            Entering: "ease-out duration-300"
              From: "opacity-0"
              To: "opacity-100"
            Leaving: "ease-in duration-200"
              From: "opacity-100"
              To: "opacity-0"
          -->
          <div class="ease-out duration-300 ease-in duration-200 fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity min-w-full"></div>

          <div class="fixed inset-0 z-20 overflow-y-auto min-w-full">
            <div class="flex min-h-full min-w-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
              <!--
                Modal panel, show/hide based on modal state.

                Entering: "ease-out duration-300"
                  From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                  To: "opacity-100 translate-y-0 sm:scale-100"
                Leaving: "ease-in duration-200"
                  From: "opacity-100 translate-y-0 sm:scale-100"
                  To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
              -->
              <div class="ease-out duration-300 ease-in w-full duration-200 relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6 min-w-full">
                <div class="ml-auto pl-3">
                  <div class="-mx-1.5 -my-1.5">
                    <button (click)="sec.viewAssigns = false" type="button" class="inline-flex rounded-md bg-red-50 p-1.5 text-red-500 hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-offset-2 focus:ring-offset-red-50">
                      <span class="sr-only">Dismiss</span>
                      <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
                      </svg>
                    </button>
                  </div>
                </div>
                <div class="px-4 sm:px-6 lg:px-8">
                  <div class="mt-8 flow-root">
                    <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                      <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                        <table class="min-w-full divide-y divide-gray-300">
                          <thead>
                            <tr class="divide-x divide-gray-200">
                              <th scope="col" class="py-3.5 pl-4 pr-4  min-w-full text-left text-sm font-semibold text-gray-900 sm:pl-0">Divalto____________________</th>
                              <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-gray-900">Passerelle</th>
                              <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-gray-900">Prestashop</th>
                              <th scope="col" class="py-3.5 pl-4 pr-4 text-left text-sm font-semibold text-gray-900 sm:pr-0">Description</th>
                            </tr>
                          </thead>
                          <tbody class="divide-y divide-gray-200 bg-white">
                            <tr *ngFor="let assign of sec.assigns" class="divide-x divide-gray-200 text-xs">
                              <td class="whitespace-nowrap py-4 pl-4 pr-4 text-xs font-medium text-gray-900 sm:pl-2">
                                <select id="location" name="location" class="mt-2 relative block w-full rounded-md border-0 py-1.5 px-10 pl-3 pr-10 text-gray-900 text-xs ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-8 leading-8">
                                  <option selected class="text-xs">{{assign.divalto}}</option>
                                  <option>w</option>
                                  <option>Mexico</option>
                                </select>
                                </td>
                              <td class="whitespace-nowrap p-4 text-sm text-gray-500">

                                {{assign.bridge}}</td>
                              <td class="flex flex-row align-middle justify-between whitespace-nowrap p-4 text-sm text-gray-500">
                                <div>
                                  <select *ngFor="let presta of assign.presta" id="location" name="location" class="mt-2 relative block w-full rounded-md border-0 py-1.5 px-10 pl-3 pr-10 text-gray-900 text-xs ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-8 leading-8">
                                  <option selected class="text-xs">{{presta}}</option>
                                  <option>w</option>
                                  <option>Mexico</option>
                                </select>
                                </div>
                                <div class="block w-5 h-5">
                                  <button type="button" class="rounded-full block h-content w-content bg-indigo-600 p-1 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                      <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                                    </svg>
                                  </button>
                                </div>

                              </td>
                              <td class="whitespace-nowrap py-4 pl-4 pr-4 text-sm text-gray-500 sm:pr-0">{{assign.description}}</td>
                            </tr>

                            <!-- More people... -->
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                  <div class="flex flex-row mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
                    <button (click)="sec.viewAssigns = false" type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-green-900 shadow-sm ring-1 ring-inset ring-green-300 hover:bg-green-50 sm:col-start-1 sm:mt-0">Sauver</button>
                    <button (click)="sec.viewAssigns = false" type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:col-start-1 sm:mt-0">Fermer</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
        <button (click)="updateBridge(sec.name)" type="button" class="inline-flex w-full justify-center rounded-md bg-orange-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-orange-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-600 sm:col-start-2">Execution</button>
        <button (click)="sec.viewRequest = true" type="button" class="inline-flex w-full justify-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600 sm:col-start-2">Requêtes</button>

      </div>
      <div class="ml-3 flex h-6 items-center">
        <input [id]="sec.id" aria-describedby="comments-description" name="{{sec.id}}" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
      </div>
    </div>
  </div>
</fieldset>
