<div class="relative z-20" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
<div ngModel="form" class="space-y-10 divide-y divide-gray-900/10">
  <div class="grid grid-cols-1 gap-x-8 gap-y-8 md:grid-cols-3">


    <form #docForm="ngForm" (ngSubmit)="docForm" class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl md:col-span-2">

      <input type="hidden" name="_id" [(ngModel)]="form._id" value="{{form._id || 0}}">

      <div class="px-4 py-6 sm:p-8">


      <div class="sm:col-span-3">
        <label for="country" class="block text-sm font-medium leading-6 text-gray-900">Groupe</label>
        <div class="mt-2">
          <select [(ngModel)]="form.group" id="country" name="group" autocomplete="country-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
            <option value="google" ></option>
            <option value="cms">CMS (Prestashop)</option>
            <option value="divalto">ERP (Divalto)</option>
            <option value="steloi">ERP (ST Eloi)</option>
            <option value="network">Réseau Privé Local</option>
            <option value="network">Réseau Cloud</option>
            <option value="service_software">Logiciel Cloud</option>
          </select>
        </div>
      </div>
      <div class="sm:col-span-3">
        <label for="country" class="block text-sm font-medium leading-6 text-gray-900">Category</label>
        <div class="mt-2">
          <select [(ngModel)]="form.category" id="category" name="category" autocomplete="country-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
            <option value="google_cloud" >Google Cloud</option>
            <option value="google_workspace" >Google Workspace</option>
            <option value="google_account" >Google Account</option>
            <option value="google_admin" >Google Admin</option>
            <option value="gdoc" >Google Doc (.gdoc)</option>
            <option value="google_workspace" >WinSCP</option>
            <option value="hostinger" >Hostinger</option>
            <option value="nordpass" >NordPass</option>
            <option value="nordpass" >NordVPN</option>
            <option value="divalto">Divalto</option>
            <option value="steloi">ST Eloi Server</option>
            <option value="excel" >Excel (.xlsx)</option>
          </select>
        </div>
      </div>
      <div class="sm:col-span-3">
        <label for="country" class="block text-sm font-medium leading-6 text-gray-900">Type</label>
        <div class="mt-2">
          <select [(ngModel)]="form.type" id="country" name="type" autocomplete="country-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
            <option value="create">Création</option>
            <option value="import" >Import</option>
            <option value="export" >Export</option>
            <option value="update">Mise à jour</option>
            <option value="manual">Action manuelle</option>
            <option value="remove">Suppression</option>
            <option value="get">Récupération d'information</option>
            <option value="install">Installation</option>
          </select>
        </div>
      </div>
      <div class="sm:col-span-3">
        <label for="country" class="block text-sm font-medium leading-6 text-gray-900">Équipe</label>
        <div class="mt-2">
          <select [(ngModel)]="form.team" id="country" name="team" autocomplete="country-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
            <option value="admin">Administration</option>
            <option value="manager">Responsable</option>
            <option value="seller">Vendeur</option>
            <option value="checkout">Caisse</option>
            <option value="logistician">Logisticien</option>
            <option value="sys_admin">Système administrateur</option>
          </select>
        </div>
      </div>

      <div class="sm:col-span-4">
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Titre</label>
          <div class="mt-2">
            <input [(ngModel)]="form.name" id="email" name="name" type="text" autocomplete="name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" value="{{form.name}}">
          </div>
        </div>
        <div class="col-span-full">
          <label for="about" class="block text-sm font-medium leading-6 text-gray-900">Description</label>
          <div class="mt-2">
            <textarea [(ngModel)]="form.description" id="about" name="description" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              {{form.description}}
            </textarea>
          </div>
          <p class="mt-3 text-sm leading-6 text-gray-600">Décrire rapidement la documentaiton</p>
        </div>
        <div class="col-span-full">
          <label for="about" class="block text-sm font-medium leading-6 text-gray-900">Réponse</label>
          <div class="mt-2">
            <textarea [(ngModel)]="form.response" id="about" name="response" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              {{form.response}}
            </textarea>
          </div>
          <p class="mt-3 text-sm leading-6 text-gray-600">Réponse courte ou redirection vers les ressources</p>
        </div>


          <div class="sm:col-span-4">
            <label for="website" class="block text-sm font-medium leading-6 text-gray-900">Doc URL</label>
            <div class="mt-2">
              <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                <span class="flex select-none items-center pl-3 text-gray-500 sm:text-sm"></span>
                <input [(ngModel)]="form.link" type="text" name="link" id="website" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="www.example.com" value="{{form.url}}">
              </div>
            </div>
          </div>
          <div class="sm:col-span-4">
            <label for="website" class="block text-sm font-medium leading-6 text-gray-900">Doc Iframe</label>
            <div class="mt-2">
              <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                <span class="flex select-none items-center pl-3 text-gray-500 sm:text-sm"></span>
                <input [(ngModel)]="form.iframe" type="text" name="iframe" id="website" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="www.example.com" value="{{form.iframe}}">
              </div>
            </div>
          </div>
          <div class="sm:col-span-4">
            <label for="website" class="block text-sm font-medium leading-6 text-gray-900">Image URL</label>
            <div class="mt-2">
              <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                <span class="flex select-none items-center pl-3 text-gray-500 sm:text-sm"></span>
                <input [(ngModel)]="form.imageURL" type="text" name="imageURL" id="website" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="www.example.com" value="{{form.imageURL}}">
              </div>
            </div>
          </div>
          <div class="sm:col-span-4">
            <label for="website" class="block text-sm font-medium leading-6 text-gray-900">Vidéo URL</label>
            <div class="mt-2">
              <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                <span class="flex select-none items-center pl-3 text-gray-500 sm:text-sm"></span>
                <input ngDefaultControl [(ngModel)]="form.videoURL" type="text" name="videoURL" id="website" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="www.example.com" value="{{form.videoURL}}" >
              </div>
            </div>
          </div>


      </div>
      <div class="flex items-center justify-end gap-x-6 border-t border-gray-900/10 px-4 py-4 sm:px-8">
        <button (click)="close('form')" type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
        <button (click)="onSubmit(docForm)" type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
      </div>
    </form>
  </div>
</div>
</div>
</div>
</div>
