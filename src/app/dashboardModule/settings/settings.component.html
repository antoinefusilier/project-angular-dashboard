<!--

  ```
  <html class="h-full bg-slate-50">
  <body class="h-full overflow-hidden">
  ```

<div class="flex h-full">
  <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->


  <div class="flex min-w-0 flex-1 flex-col overflow-hidden">
    <!-- Mobile top navigation -->


    <main class="flex flex-1 overflow-hidden">
      <div class="flex flex-1 flex-col overflow-y-auto xl:overflow-hidden">
        <!-- Breadcrumb -->
        <nav aria-label="Breadcrumb" class="border-b border-slate-200 bg-white xl:hidden">
          <div class="mx-auto flex max-w-3xl items-start py-3 px-4 sm:px-6 lg:px-8">
            <a href="#" class="-ml-1 inline-flex items-center space-x-3 text-sm font-medium text-slate-900">
              <svg class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
              </svg>
              <span>{{title}}</span>
            </a>
          </div>
        </nav>

        <div class="flex flex-1 xl:overflow-hidden">
          <!-- Secondary sidebar -->
          <nav aria-label="Sections" class="hidden w-96 flex-shrink-0 border-r border-slate-200 bg-white xl:flex xl:flex-col">
            <div class="flex h-16 flex-shrink-0 items-center border-b border-slate-200 px-6">
              <p class="text-lg font-medium text-slate-900">{{title}}</p>
            </div>
            <div class="min-h-0 flex-1 overflow-y-auto">
              <!-- Current: "bg-blue-50 bg-opacity-50", Default: "hover:bg-blue-50 hover:bg-opacity-50" -->
              <a *ngFor="let sub of oe(subComponents)" class="bg-blue-50 bg-opacity-50 border-slate-200 flex border-b p-6" aria-current="page" [routerLink]="[{outlets: {settings: [this.sub[1].uri]}}]">
                <svg class="-mt-0.5 h-6 w-6 flex-shrink-0 text-slate-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="this.sub[1].iconSvgPathD" />
                </svg>
                <div class="ml-3 text-sm">
                  <p class="font-medium text-slate-900">{{this.sub[1].title}}</p>
                  <p class="mt-1 text-slate-500">{{this.sub[1].description}}</p>
                </div>
              </a>
            </div>
          </nav>


          <router-outlet name="settings"></router-outlet>
        </div>
      </div>
    </main>
  </div>
</div>
