<!-- Main content -->
<div class="flex-1 xl:overflow-y-auto">
  <div class="mx-auto max-w-3xl py-10 px-4 sm:px-6 lg:py-12 lg:px-8">
    <h1 class="text-3xl font-bold tracking-tight text-slate-900">Compte
      <span class="inline-flex items-center rounded-md bg-indigo-100 px-2.5 py-0.5 text-sm font-medium text-indigo-800">
        <svg class="-ml-0.5 mr-1.5 h-2 w-2 text-indigo-400" fill="currentColor" viewBox="0 0 8 8">
          <circle cx="4" cy="4" r="3" />
        </svg>
        {{this.account.type}}
      </span>
    </h1>

    <form ng-model="currUser" class="divide-y-slate-200 mt-6 space-y-8 divide-y">
      <div class="grid grid-cols-1 gap-y-6 sm:grid-cols-6 sm:gap-x-6">
        <div class="sm:col-span-6">
          <h2 class="text-xl font-medium text-slate-900"></h2>
          <p class="mt-1 text-sm text-slate-500">L'ensemble des informations de votre compte utilisateur</p>
        </div>

        <div class="sm:col-span-3">
          <label for="first-name" class="block text-sm font-medium leading-6 text-slate-900">Pr√©nom</label>
          <input type="text" name="first-name" id="first-name" autocomplete="given-name" value="{{this.currUser.first_name}}" class="mt-2 block w-full rounded-md border-0 py-1.5 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm sm:leading-6">
        </div>

        <div class="sm:col-span-3">
          <label for="last-name" class="block text-sm font-medium leading-6 text-slate-900">Nom</label>
          <input type="text" name="last-name" id="last-name" autocomplete="family-name" value="{{this.currUser.last_name}}" class="mt-2 block w-full rounded-md border-0 py-1.5 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm sm:leading-6">
        </div>

        <div class="sm:col-span-6">
          <label for="username" class="block text-sm font-medium leading-6 text-slate-900">Email</label>
          <div class="mt-2 flex rounded-md shadow-sm">
            <span class="inline-flex items-center rounded-l-md border border-r-0 border-slate-300 bg-white px-3 text-slate-500 sm:text-sm"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 3.75H6.912a2.25 2.25 0 00-2.15 1.588L2.35 13.177a2.25 2.25 0 00-.1.661V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18v-4.162c0-.224-.034-.447-.1-.661L19.24 5.338a2.25 2.25 0 00-2.15-1.588H15M2.25 13.5h3.86a2.25 2.25 0 012.012 1.244l.256.512a2.25 2.25 0 002.013 1.244h3.218a2.25 2.25 0 002.013-1.244l.256-.512a2.25 2.25 0 012.013-1.244h3.859M12 3v8.25m0 0l-3-3m3 3l3-3" />
            </svg>
            </span>
            <input type="text" name="username" id="username" autocomplete="username" value="{{this.currUser.email}}" class="block w-full min-w-0 flex-1 rounded-none rounded-r-md border-0 py-1.5 text-slate-900 ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="sm:col-span-6">
          <label for="photo" class="block text-sm font-medium leading-6 text-slate-900">Photo</label>
          <div class="mt-2 flex items-center">
            <img class="inline-block h-12 w-12 rounded-full" src="{{this.currUser.photoURL}}" alt="">
            <div class="relative ml-4">
              <input id="user-photo" name="user-photo" type="file" class="peer absolute inset-0 h-full w-full rounded-md opacity-0">
              <label for="user-photo" class="pointer-events-none block rounded-md bg-white py-2 px-3 text-sm font-semibold text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 peer-hover:bg-slate-50 peer-focus:ring-2 peer-focus:ring-blue-600">
                <span>Change</span>
                <span class="sr-only"> user photo</span>
              </label>
            </div>
            <button type="button" class="ml-6 text-sm font-medium leading-6 text-slate-900">Remove</button>
          </div>
        </div>



        <p class="text-sm text-slate-500 sm:col-span-6">This account was created on <time datetime="2017-01-05T20:35:40">January 5, 2017, 8:35:40 PM</time>.</p>
      </div>

      <div class="flex justify-end gap-x-3 pt-8">
        <button type="button" class="rounded-md bg-white py-2 px-3 text-sm font-semibold text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 hover:bg-slate-50">Cancel</button>
        <button type="submit" class="inline-flex justify-center rounded-md bg-blue-600 py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Save</button>
      </div>
    </form>
  </div>
</div>
