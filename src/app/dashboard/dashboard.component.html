<div class="z-50 absolute bottom-0 right-0 rounded-md bg-green-50 p-4">
  <div class="flex ">
    <div class="flex-shrink-0">

      </div>
    </div>
  </div>
</div>

      <app-header></app-header>
      <app-sidebar></app-sidebar>
      <div class="flex flex-1 flex-col lg:pl-64 max-h-screen">
        <div class="sticky top-0 z-10 bg-gray-100 pl-1 pt-1 sm:pl-3 sm:pt-3 lg:hidden">
          <button type="button" class="-ml-0.5 -mt-0.5 inline-flex h-12 w-12 items-center justify-center rounded-md text-gray-500 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">

        </div>

          <!-- <div class="py-6"> -->
            <div className="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
              <router-outlet></router-outlet>
              <nav class="flex" aria-label="Breadcrumb">
                <ol role="list" class="flex space-x-4 rounded-md bg-white px-6 shadow">
                  <li class="flex">
                    <button (click)="testParseRouteData()">TESTER PARSING DATA IN ROUTER</button>
                    <div class="flex items-center">
                      <a href="#" class="text-gray-400 hover:text-gray-500">
                        <svg class="h-5 w-5 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                          <path fill-rule="evenodd" d="M9.293 2.293a1 1 0 011.414 0l7 7A1 1 0 0117 11h-1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-3a1 1 0 00-1-1H9a1 1 0 00-1 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-6H3a1 1 0 01-.707-1.707l7-7z" clip-rule="evenodd" />
                        </svg>
                        <span class="sr-only">Home</span>
                      </a>
                    </div>
                  </li>

                  <li class="flex">
                    <div class="flex items-center">
                      <svg class="h-full w-6 flex-shrink-0 text-gray-200" viewBox="0 0 24 44" preserveAspectRatio="none" fill="currentColor" aria-hidden="true">
                        <path d="M.293 0l22 22-22 22h1.414l22-22-22-22H.293z" />
                      </svg>
                      <a href="#" class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700">Projects</a>
                    </div>
                  </li>

                  <li class="flex">
                    <div class="flex items-center">
                      <svg class="h-full w-6 flex-shrink-0 text-gray-200" viewBox="0 0 24 44" preserveAspectRatio="none" fill="currentColor" aria-hidden="true">
                        <path d="M.293 0l22 22-22 22h1.414l22-22-22-22H.293z" />
                      </svg>
                      <a href="#" class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700" aria-current="page">Project Nero</a>
                    </div>
                  </li>
                </ol>
              </nav>
            </div>
          <!-- </div> -->
        </main>
